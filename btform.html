<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="btform.css">
</head>
<body>
    <h1> ĐĂNG KÍ THÀNH VIÊN</h1>
    <form class="form" action="">
        <div>
         <h2> để đăng kí thành viên, bạn cần đăng nhập các thông tin dưới đây</h2>
            <br>
            <input size="80px" class="tk" type="text" placeholder="tên đăng nhập" required > 
            <br>
            <input size="40px" class="tk" type="password" placeholder="Mật khẩu" required>
            <input size="34px" class="tk" type="password" placeholder="nhập lại mật khẩu" required>
            <br>
            <input size="40px" class="tk" type="text" placeholder="họ tên và đệm" required>
            <input size="34px" class="tk" type="text" placeholder="tên" required>
            <br>
            <input size="80px" class="tk" type="email" placeholder="email" required>
            <br>
            <input size="80px" class="tk" type="text" placeholder="bạn là: Giáo viên, Học sinh, Hiệu trưởng, Giáo vụ, Học vụ">
            <br>
            <input size="80px" class="tk" type="tel" placeholder="phone" required>
            <br>
            <input size="80px" class="tk" type="text" placeholder="trường" required>
            <br>
            <input size="80px" class="tk" type="text" placeholder="địa chỉ trường" required>
            <br>
            <select name="" id="">
                <option value="">Tỉnh/thành phố</option>
                <option value="">Huế</option>
            </select>
            <select name="" id="">
                <option value="">Quận/Huyện</option>
                <option value="">Hương Trà</option>
            </select>
            <select name="" id="">
                <option value="">Phường/Xã</option>
                <option value="">Hương Văn</option>
            </select><br>
            <textarea name="" id="" cols="75" rows="2" placeholder="Thông tin thêm"></textarea>
            <br>
            <div>
                <input type="radio" id="dk">
                <label id="d" for="">Tôi đồng ý với</label>
                <input type="submit" value="Quy định đăng kí thành viên">
                <br>
                <input type="reset" id="a" value="Thiết lặp lại">
                <input type="submit" id="b" value="Đăng kí thành viên">
            </div>         
        </div>
    </form>
    
</body>
</html>
